<section class="container" style="padding-top: 50px;">
  <div class="grid">
    <div *ngFor="let infoSector of infoSectors" [routerLink]="infoSector.id">
      <img src="../../../assets/img/tile-icons/{{infoSector.image}}" alt="Documents icon">
      <p>{{infoSector.sector}}</p>
    </div>
  </div>
</section>
