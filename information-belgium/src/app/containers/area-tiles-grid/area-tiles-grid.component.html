<div class="container-fluid" style="padding: 100px;">
  <div class="grid">
    <div class="container" *ngFor="let infoSection of infoSections"
         [routerLink]="infoSection.id">
      <img class="image" src="/assets/img/tiles/{{infoSection.image}}" alt="Tile image"  >
      <div class="middle">
        <div class="section-title">{{infoSection.sectionName}}</div>
      </div>
    </div>
  </div>
</div>
